<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
    
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/skill/add}"
					th:object="${skill}" method="post" class="form-horizontal"
					role="form">
					
					<h2>Skills </h2>
					<br/><br/>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
				
						

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>


					<br/><br/><br/><br/>
					
				</form>
			</div>
		</div>
		
			<div class="panel-body">
					
					 Applicable Jobs
					 <table class="table table-hover">
					 
					 <tr>
        				<th>#</th>
        				<th>Title</th>
        			

      			     </tr>
      			      
					 <tr th:each="skill : ${skills}">
       						 <td th:text="${skill.id}">Id</td>  
        					 <td th:text="${skill.name}">Title</td>
        					 
        			 </tr>
        			 
        			
    				 </table>
				</div>
				
	</div>

<hr>
<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
